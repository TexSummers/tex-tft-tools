<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tex-tools</title>
  <style>
    body { 
      background:#121212; 
      color:#e6edf3; 
      font-family:'Segoe UI',sans-serif; 
      text-align:center; 
      padding:50px;
    }
    h1 { color:#58a6ff; margin-bottom:20px; }

    .cards-container {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:20px;
      margin-top:30px;
    }
    .tool-card {
      background:#161b22;
      border:1px solid #30363d;
      border-radius:12px;
      width:220px;
      padding:20px;
      cursor:pointer;
      transition:0.25s;
      text-align:left;
    }
    .tool-card:hover {
      background:#1f2a36;
      box-shadow:0 4px 15px rgba(88,166,255,0.5);
    }
    .tool-card h2 {
      margin:0 0 10px 0;
      color:#58a6ff;
      font-size:1.2rem;
    }
    .tool-card p {
      font-size:0.9rem;
      color:#8b949e;
      margin:0;
    }
    a.tool-link { text-decoration:none; color:inherit; }
  </style>
</head>
<body>
  <h1>tex-tools</h1>
  <div class="cards-container">
    <a href="double-down.html" class="tool-link">
      <div class="tool-card">
        <h2>Double Down Calculator</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </a>
    <a href="other-tool.html" class="tool-link">
      <div class="tool-card">
        <h2>Other Tool</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </a>
  </div>
</body>
</html>
